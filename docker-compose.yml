version: '3.3'

services:
  server:
    build:
      context: ./server
      dockerfile: ./Dockerfile
      args:
        LOG_LEVEL: 'INFO'
        CLIENT: 'YOUR_DOMAIN'
    ports:
      - "5000:5000"
    
  redis:
    image: redis
    ports:
      - "6379:6379"

  client:
    build:
      context: ./client
      dockerfile: ./Dockerfile
    ports:
      - "80:80"
    environment:
        API_ENDPOINT: 'YOUR_DOMAIN:5000' 